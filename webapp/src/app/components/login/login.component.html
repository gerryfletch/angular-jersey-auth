<form *ngIf="! isLogged">
  <h1>Login</h1>
  <hr>
  <input type="text" [value]="username" (input)="username=$event.target.value" name="username" placeholder="username" required/>
  <input type="password" [value]="password" (input)="password=$event.target.value" name="password" placeholder="password" required/>
  <footer>
    <div class="error">
      <h2 *ngIf="isError">{{error}}</h2>
    </div>
    <button type="button" (click)="login()">Login</button>
  </footer>
</form>
